<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Черный текст в поле</title>
  <style>
    /* Можно использовать класс для поля ввода */
    .black-text-field {
      color: black; /* устанавливаем цвет текста в черный */
    }
  </style>
</head>
<body>
  <!-- Пример с использованием класса -->
  <input type="text" class="black-text-field" placeholder="Введите текст">
  
  <!-- Или можно использовать встроенный стиль -->
  <input type="text" style="color: black;" placeholder="Введите текст">
</body>
</html>
